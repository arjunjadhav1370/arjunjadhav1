<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="
	https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/
	bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/
	bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="spinner-border" role="status">
  			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-border text-muted" role="status">
  			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-border text-primary" role="status">
  			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-border text-success" role="status">
  			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-border text-info" role="status">
  			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-border text-warning" role="status">
			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-border text-danger" role="status">
  		<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-border text-secondary" role="status">
  			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-border text-dark" role="status">
  			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-border text-light" role="status">
  			<span class="sr-only">Loading...</span>
		</div>
		<!--Usage of the sr-only class
		According to the Bootstrap documentation, the sr-only class is used to hide information that is intended only for screen readers from the layout of a rendered page.If you do not include a label for every input, screen readers may have trouble with the forms. For such inline forms, you can hide labels with the sr-only class.-->
</body>
</html>
